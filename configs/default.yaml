# 人群疏散仿真配置文件

# 场景配置
scene:
  name: "chengdu_east_station"
  width: 50.0  # 米
  height: 30.0

# 出口配置
exits:
  - id: 1
    position: [50.0, 10.0]
    width: 2.0
  - id: 2
    position: [50.0, 20.0]
    width: 2.0
  - id: 3
    position: [25.0, 30.0]
    width: 3.0

# 障碍物配置
obstacles:
  - [[10, 10], [10, 15], [12, 15], [12, 10]]  # 立柱1
  - [[30, 10], [30, 15], [32, 15], [32, 10]]  # 立柱2

# 行人配置
pedestrians:
  count: 100
  spawn_area: [0, 0, 20, 30]  # [x_min, y_min, x_max, y_max]

# 社会力模型参数
social_force:
  tau: 0.5           # 松弛时间
  v0: 1.34           # 期望速度 (m/s)
  sigma: 0.3         # 排斥力范围

# 强化学习配置
reinforcement_learning:
  algorithm: "PPO"   # PPO 或 Rainbow
  gamma: 0.99
  learning_rate: 0.0003
  batch_size: 64
  n_epochs: 10

# 仿真配置
simulation:
  dt: 0.1            # 时间步长 (秒)
  max_time: 300      # 最大仿真时间 (秒)
  fps: 30            # 可视化帧率
